<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8c4bd008c3.js" crossorigin="anonymous"></script>

    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <main>
        <h1 class="title" id="title">Password Generator</h1>
        <div class="password-field" id="password-field">
            <div class="password" id="password">P4$5W0rD!</div>
            <div class="copy-btn" id="copy-btn">
                <i class="fa-solid fa-copy"></i>
            </div>
        </div>
        <div class="bottom-area">
            <div class="settings-field" id="settings-field">
                <div class="character-length" id="character-length">
                    <div class="character-length-text" id="character-length-text">
                        Character Length
                    </div>
                    <div class="character-length-number" id="character-length-number">

                    </div>

                </div>
                <input type="range" class="form-range range-of-characters" id="range-of-characters" min="3" max="30"
                    step="1">
                <div class="settings-checkboxes">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="uppercase" id="uppercase" checked>
                        <label class="form-check-label" for="uppercase">
                            Include Uppercase Letters
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="lowercase" id="lowercase" checked>
                        <label class="form-check-label" for="lowercase">
                            Include Lowercase Letters
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="numbers" id="numbers" checked>
                        <label class="form-check-label" for="numbers">
                            Include Numbers
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="symbols" id="symbols" checked>
                        <label class="form-check-label" for="symbols">
                            Include Symbols
                        </label>
                    </div>
                </div>
            </div>
            <div class="strength-div" id="strength-div">
                <div class="strength-title" id="strength-title">STRENGTH</div>
                <div class="progress">
                    <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="button-area" id="button-area">
                <button class="generate-btn" id="generate-btn">GENERATE<i
                        class="arrow-btn fa-solid fa-arrow-right-long"></i></button>
            </div>
        </div>
    </main>
</body>

</html>
